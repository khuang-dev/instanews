<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instanews NYT News Reader</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/selectric.css"
    />
    <link rel="stylesheet" href="./build/css/style.min.css" />
  </head>

  <body>
    <div class="loading-icon"></div>
    <header>
      <section class="header-container">
        <div class="logo">
          <h1 class="screen-reader-text">Instanews NYT News Reader</h1>
          <img
            class="logo"
            id="logo"
            src="assets/images/nyt-logo.svg"
            alt="nyt-logo"
          />
        </div>
        <navigation class="navigation">
          <h2>Choose a section:</h2>
          <select id="select-menu" name="sections" class="sectionselector">
            <option value="">Sections ...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
        </navigation>
      </section>
    </header>

    <section class="content">
      <ul class="articles"></ul>
    </section>

    <footer>
      <section class="copyright">Â© Copyright 2019 INSTANEWS</section>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/jquery.selectric.min.js"></script>
    <script src="build/js/index.min.js"></script>
  </body>
</html>
