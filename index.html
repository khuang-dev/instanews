<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews NYT News Reader</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./build/css/style.min.css">
    <!-- <link rel="stylesheet" href="./css/font.css"> -->
</head>

<body>
    <div class="loader"></div>
    <header class="header">
        <section class="navform">
            <div class="logo">
                <h1 class="screen-reader-text">Instanews NYT News Reader</h1>
                <img class="logo" id="logo" src="assets/images/nyt-logo.svg" alt="logo">
            </div>
            <div class="sections">
                <h2>Choose a section:</h2>
                <select id="select-menu" name="sections" class="sectionselector">
                    <option value="">Sections ...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </section>
    </header>

    <section class="content">
        <div class="content-style">
            <ul class="articles">
            </ul>
        </div>
    </section>

    <footer>
        <section class="copyright">Â© Copyright 2019 INSTANEWS</section>
    </footer>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
</body>

</html>
